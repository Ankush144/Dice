<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <div class="heading">

    <div class="wrapper">
        <div class="dice-board">            
                <div class="combo">
                        <h1>Player1</h1>
                        <div class="dice dice1">
                            <div class="dot1 dot"></div>
                            <div class="dot2 dot"></div>
                            <div class="dot3 dot"></div>
                            <div class="dot4 dot"></div>
                            <div class="dot5 dot"></div>
                            <div class="dot6 dot"></div>
                            <div class="dot7 dot"></div>
                            <div class="dot8 dot"></div>
                            <div class="dot9 dot"></div>
                        </div>
                    </div>
                    <div class="combo">
                        <h1>Player2</h1>
                        <div class="dice dice2">
                            <div class="dot1 dot"></div>
                            <div class="dot2 dot"></div>
                            <div class="dot3 dot"></div>
                            <div class="dot4 dot"></div>
                            <div class="dot5 dot"></div>
                            <div class="dot6 dot"></div>
                            <div class="dot7 dot"></div>
                            <div class="dot8 dot"></div>
                            <div class="dot9 dot"></div>
                        </div>
                    </div>
                </div>
                <div class="winner">
                    <h1>winner</h1>
                    <button class="btn btn-primary" onclick="roller()">Who will be the next winner ?</button>
                </div>
    </div>
    
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
